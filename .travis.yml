language: generic

sudo: required
services:
  - docker

before_install:
  - docker build -t richard3000/react-test -f ./client/Dockerfile.dev ./client

script:
  - docker run -e CI=true richard3000/react-test npm run test

after_success:
  - docker build -t richard3000/multi-client ./client
  - docker build -t richard3000/multi-nginx ./nginx
  - docker build -t richard3000/multi-server ./server
  - docker build -t richard3000/multi-worker ./worker
  # Log in to the docker CLI
  - echo "$DOCKER_PASSWORD" | docker login -u "$DOCKER_ID" --password-stdin
  # Take those images and push them to docker hub
  - docker push richard3000/multi-client
  - docker push richard3000/multi-nginx
  - docker push richard3000/multi-server
  - docker push richard3000/multi-worker
